<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg  container my-3  ">
        <a class="navbar-brand" href="#">Novel's Ice Cream Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/new">Add Flavor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <h1>Ice Cream Shops</h1>
            <ul>
                {% for shop in ice_cream_shops %}
                <li>{{ shop.name }}</li>
                <ul>
                    {% for user in shop.get_users() %}
                    <li>{{ user.full_name() }}</li>
                    {% endfor %}
                    <li>
                        <form method="post">
                            <label for="user_id">Assign User:</label>
                            <select id="user_id" name="user_id">
                                {% for user in users %}
                                <option value="{{ user.id }}">{{ user.full_name() }}</option>
                                {% endfor %}
                            </select>
                            <input type="hidden" name="shop_id" value="{{ shop.id }}">
                            <button type="submit">Assign User</button>
                        </form>
                    </li>
                </ul>
                {% endfor %}
            </ul>

            <!-- Bootstrap JS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
