<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Flavor</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container my-3  ">
            <h1>Edit {{flavor.name}}:</h1>
            <div>
                <a class="mx-3" href='/dashboard'>dashboard</a>|
                <a class="mx-3" href="/logout">logout</a>
            </div>

        <form class='' action='/update/{{flavor.id}}/update' method='POST'>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{flavor.name}}">

            </div>
            <div class="col-md-6">
                <label for="is_ice_cream" class="form-label">Type of flavor</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="is_ice_cream" id="is_ice_cream_yes" value="1" {% if flavor.is_ice_cream %}checked{% endif %}>
                    <label class="form-check-label" for="is_ice_cream_yes">Ice Cream</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="is_ice_cream" id="is_ice_cream_no" value="0" {% if not flavor.is_ice_cream %}checked{% endif %}>
                    <label class="form-check-label" for="is_ice_cream_no">Sorbet</label>
                </div>
            </div>
            <div class="col-12">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{flavor.description}}</textarea>
            </div>
            <div class="col-12 d-flex justify-content-between">
                <button class='btn btn-primary'>Update</button>
                <td>
                    <form action="/delete/{{flavor.id}}/delete" method="POST">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </div>
        </div>
        </form>
    </div>
</body>

</html>
