<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Flavor</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex ">
        <h1>Edit {{flavor.name}}:</h1>
        <div>
            <a class="mx-3" href="/new">Add Flavor</a>
            <a class="mx-3" href='/dashboard'>dashboard</a>|
            <a class="mx-3" href="/logout">logout</a>
        </div>
    </div>
    <form class='col 5' action='/update/{{flavor.id}}/update' method="POST">
        <div class="col d-flex flex-column align-items-center mx-2">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{flavor.name}}">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" value="{{flavor.description}}">
            <label for="is_ice_cream">what type of flavor is it?</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="is_ice_cream" id="is_ice_cream_yes" value="1" {% if flavor.is_ice_cream %}checked{% endif %}>
                <label class="form-check-label" for="is_ice_cream_yes">Ice Cream</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="is_ice_cream" id="is_ice_cream_no" value="0" {% if not flavor.is_ice_cream %}checked{% endif %}>
                <label class="form-check-label" for="is_ice_cream_no">Sorbet</label>
            </div>
            <button class='btn btn-primary'>Update</button>
            <td>
                <form action="/delete/{{flavor.id}}/delete" method="POST">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </div>
    </form>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <button class='btn-danger mb-3'>{{message}}</button>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</body>

</html>
