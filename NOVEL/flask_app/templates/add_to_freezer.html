<!DOCTYPE html>
<html>

<head>
    <title>Add to Freezer Inventory</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Novel's Ice Cream Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-danger" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-12 col-md-3">
                <h3>Navigation</h3>
                <div class="list-group mt-4">
                    <a href="/dashboard" class="list-group-item list-group-item-action">Dashboard</a>

    
                    <a href="#" class="list-group-item list-group-item-action">View Freezer</a>
                
                </div>
                
            </div>
            <div class="col-12 col-md-9">
                
                <div class="container my-3">
                    
                    <h1>Add to Freezer Inventory</h1>
                    <p>Add {{ flavor.name }} to freezer inventory?</p>
                    <form action="{{ url_for('add_to_freezer', ice_cream_shop_id=ice_cream_shop.id, flavor_id=flavor.id) }}" method="POST">
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity:</label>
                            <select name="quantity" id="quantity" class="form-select">
                                {% for i in range(1, 11) %}
                                    <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <input type="hidden" name="flavor_id" value="{{ flavor.id }}">
                        <button type="submit" class="btn btn-primary">Add to Freezer</button>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
