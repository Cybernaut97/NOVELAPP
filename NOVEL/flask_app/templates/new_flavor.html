<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flavor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container my-3">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger">{{message}}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        
        <div class="d-flex justify-content-between align-items-center bg-dark  text-light py-2 px-3">
            <h1 class="m-0">Add a Flavor!</h1>
            <div>
                <a class="mx-3 btn btn-outline-primary" href='/dashboard'>Dashboard</a>
                <a class="mx-3 btn btn-outline-danger" href="/logout">Logout</a>
            </div>
        </div>
        <form class='w-50 p-3 my-5 mx-auto bg-dark text-light' action="/create" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" value="{{ flavor.name }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" rows="4" class="form-control" required>{{ flavor.description }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">What type of flavor is this?</label>
                <div class="form-check">
                    <input type="radio" id="is_ice_cream_true" name="is_ice_cream" value="True" {% if flavor.is_ice_cream %}checked{% endif %} class="form-check-input" required>
                    <label for="is_ice_cream_true" class="form-check-label">Ice cream</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="is_ice_cream_false" name="is_ice_cream" value="False" {% if not flavor.is_ice_cream %}checked{% endif %} class="form-check-input" required>
                    <label for="is_ice_cream_false" class="form-check-label">Sorbet</label>
                </div>
            </div>
            <button class='btn btn-primary'>Submit</button>
        </form>
    </div>
</body>

</html>
