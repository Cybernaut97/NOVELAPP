<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register!</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center bg-info pb-3">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <button class='btn-danger mb-3'>{{message}}</button>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="row">
            <div class="col bg-info">
                <h1> Register</h1>
                <form class='form-control d-flex flex-column align-items-start bg-dark text-light' action="/register" method="post">
                    <div class="mb-3">
                        <label for="first_name"> First Name:</label>
                        <input type="text" name='first_name' id='first_name'>
                    </div>
                    <div class="mb-3">
                        <label for="last_name"> Last Name:</label>
                        <input type="text" name='last_name' id='last_name'>
                    </div>
                    <div class="mb-3">
                        <label for="email"> Email:</label>
                        <input type="text" name='email' id='email'>
                    </div>
                    <div class="mb-3">
                        <label for='password'> Password:</label>
                        <input type='password' name='password' id='password'>
                    </div>
                    <div class="mb-3">
                        <label for='password2'> Verify Password:</label>
                        <input type='password' name='password2' id='password2'>
                    </div>
                    <button class="btn-warning">Submit</button>
                </form>
            </div>
            <div class="col">
                <h3> Login:</h3>
                <form class='form-control d-flex flex-column align-items-start bg-dark text-light' action="/login" method="post">
                    <div class="mb-3">
                        <label for="email"> Email:</label>
                        <input type="text" name='email' id='email'>
                    </div>
                    <div class="mb-3">
                        <label for='password'> Password:</label>
                        <input type='password' name='password' id='password'>
                    </div>
                    <button class="btn-warning">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
