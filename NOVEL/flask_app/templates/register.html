<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registration and Login</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-image: url("static/images/Novel_logo.png");
    background-position: center top;  /* Position the image at the top */
    background-repeat: no-repeat;
    background-size: 50%;
}

.container-fluid {
    display: flex;
    flex-direction: column;  /* Stack elements vertically */
    height: 100vh;
    justify-content: flex-end;  /* Align items to the bottom */
    align-items: center;
}

.form-section {
    display: flex;
    justify-content: center;
    align-items: center;
}

.form-container {
    background-color: rgba(255, 255, 255, 0.4);
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
}
/* ... Existing CSS ... */

/* Media query for small screens */
@media (max-width: 768px) {
    body {
        background-position: center 10%;  /* Push the image up */
    }
    .form-container {
        background-color: rgba(255, 255, 255, 1);
        margin-bottom: 180px;  /* Increase the space at the bottom */
    }
}

/* Media query for 800x1200 screens */
@media (min-width: 800px) and (max-width: 800px) and (min-height: 1280px) and (max-height: 1200px) {
    .container-fluid {
        justify-content: flex-start;  /* Align items to the top */
    }
    .form-container {
        margin-bottom: 350px;  /* Reset the space at the bottom */
    }
}

/* Media query for larger screens */
@media (min-width: 769px) {
    .form-container {
        width: 100%;  /* Make the form narrower */
        margin-bottom: 500px;
    }
    .container-fluid {
        justify-content: flex-end;  /* Keep the form at the bottom */
    }
}

    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- Form Section -->
        <div class="form-section col-12 col-md-6">
            <div class="form-container">
                <!-- Flash messages here -->
                <h2 class="form-header">Login</h2>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" name="email" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
